<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="./js/mustache.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/shoePage.js"></script>
</head>
<body class="app">
<script id="infoLeft" type="x-tmpl-mustache">
    {{#data}}
        <div>
       <h1>{{name}}</h1>
       <h3>{{brand}}</h3>
        <img src={{imageURL}} alt="Shoe-Image" data-productid="{{id}}">
        </div>
    {{/data}}
</script>
<script id="infoRight" type="x-tmpl-mustache">
    {{#data}}
        <div>
            <p>{{description}}</p>
        </div>
    {{/data}}

</script>
<script id="featuredProducts" type="x-tmpl-mustache">
    {{#featured}}
        <div class="product col-12">
        <a href="./shoepage.html">
        <img src={{imageURL}} alt="Shoe-Image" data-productid="{{id}}">
        </a>

            <p><b>{{name}}</b></p>
            <p>{{brand}}</p>
            <p>{{gender}}</p>
        </div>
    {{/featured}}
</script>
<script id="topSellers" type="x-tmpl-mustache">
    {{#top}}
       <div class="product col-12">
        <a href="./shoepage.html">
        <img src={{imageURL}} alt="Shoe-Image" data-productid="{{id}}">
        </a>

            <p><b>{{name}}</b></p>
            <p>{{brand}}</p>
            <p>{{gender}}</p>
        </div>
    {{/top}}



</script>
<header>
    <div class="header-bottom">

        <div class="container">
            <div class="row d-flex align-items-center container">

                <div class="logo-wrapper col-12 col-md-2">
                    <a href="./index.html">
                        <img src="images/shoe_logo.png"
                             aria-label="This is a image of a shoe used as the logo for the website"
                             alt="website logo shaped like a shoe">
                    </a>

                </div>

                <div class="search-wrapper col-11 col-md-5 d-flex">
                    <input type="text" placeholder="Search">
                    <button class="search-button">Search</button>
                </div>

                <div class="mobile-menu col-1">
                    <img src="images/Hamburger_icon.svg.png" alt="menu icon">
                </div>

                <nav class="navbar col-6 col-md-5">
                    <a href="" class="text-decoration-none men-link">Men</a>
                    <a href="" class="text-decoration-none">Women</a>
                    <a href="" class="text-decoration-none">Kids</a>
                    <a href="" class="login"><span>|</span> &nbsp Login</a>
                    <a href="" class="logout">Logout</a>
                </nav>
            </div>
        </div>


    </div>
</header>
<div class="content">


    <!--            </div>-->

    <div class="container">

        <div class="row">
            <div class="infoLeft col-12 col-md-6">

            </div>
            <div class="infoRight col-12 col-md-6">

            </div>

        </div>
        <div class="row">

            <section class="top-sellers">
                <h1>Similar Shoes</h1>
                <div class="container">
                    <div class="row ">
                        <div id="render_top" class="d-flex flex-column flex-md-row flex-md-wrap gap-md-1">
                            <!--                            <div class="product col-12">product1</div>-->
                            <!--                            <div class="product col-12">product2</div>-->
                            <!--                            <div class="product col-12">product3</div>-->
                            <!--                            <div class="product col-12">product4</div>-->
                            <!--                            <div class="product col-12">product5</div>-->
                            <!--                            <div class="product col-12">product6</div>-->
                            <!--                            <div class="product col-12">product7</div>-->
                            <!--                            <div class="product col-12 ">product7</div>-->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row d-flex flex-column flex-md-row align-items-center">

            <div class="social d-flex flex-column gap-4 container order-3 text-center text-md-start col-md-6">


                <div class="social-wrapper d-flex flex-column gap-4 container justify-content-center">
                    <p class="social-header">Follow Us On Social Media</p>

                    <div class="d-flex flex-row justify-content-center justify-content-md-start gap-4">
                        <div class="image-wrapper">
                            <img src="images/social_fb.png" aria-label="This is the facebook logo" alt="facebook icon">
                        </div>
                        <div class="image-wrapper">
                            <img src="images/social_twitter.png" aria-label="This is the twitter logo"
                                 alt="twitter logo">
                        </div>
                        <div class="image-wrapper">
                            <img src="images/social_insta.png" aria-label="This is the instagram logo"
                                 alt="instagram logo">
                        </div>
                    </div>

                </div>

            </div>
            <div class="footer-nav d-flex justify-content-center justify-content-md-start a{text-center text-md-start col-md-6">
                <ul>

                    <li>
                        <a href="">Mens</a>
                    </li>

                    <li>
                        <a href="">Womens</a>
                    </li>

                    <li>
                        <a href="">Kids</a>
                    </li>

                </ul>
            </div>
        </div>
        <p class="copyright text-md-start">&copy 2023 Kevin Sherrell </p>
    </div>
</footer>

</body>
</html>
