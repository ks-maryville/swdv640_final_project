<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js"></script>
</head>
<body>
<header>
    <div class="header-bottom">

        <div class="container">
            <div class="row d-flex align-items-center container">

                <div class="logo-wrapper col-12 col-md-2">
                    <img src="./shoe_logo.png" aria-label="This is a image of a shoe used as the logo for the website"
                         alt="website logo shaped like a shoe">
                </div>

                <div class="search-wrapper col-11 col-md-5 d-flex">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>

                <div class="mobile-menu col-1">
                    <img src="./Hamburger_icon.svg.png" alt="menu icon">
                </div>

                <nav class="navbar col-6 col-md-5">
                    <a href="" class="text-decoration-none">Men</a>
                    <a href="" class="text-decoration-none">Women</a>
                    <a href="" class="text-decoration-none">Kids</a>
                    <a href="" class="login"><span>|</span> &nbsp Login</a>
                    <a href="" class="logout">Logout</a>
                </nav>
            </div>
        </div>

        <div aria-label="This is a large image depicting three people showing off their shoes" class="hero-wrapper">
            <div class="container align-items-center">
                <!--                <div class="row">-->
                <div class="hero-text col-12 d-flex flex-column justify-content-center">
                    <img src="./shoe_logo.png" aria-label="This is an shoe image used as the logo for website"
                         alt="website logo shaped like a shoe" class="hero-logo align-self-center">
                    <h1>Shoe Hause</h1>
                    <h6><em>The Place To Buy Shoes</em></h6>
                </div>
            </div>

            <!--            </div>-->
        </div>

    </div>
</header>
<div class="content">
    <div class="container">
        <div class="row">
            <section class="featured">
                <h1>Featured</h1>
                <div class="container">
                    <div class="row ">
                        <div class="d-flex flex-column flex-md-row flex-md-wrap gap-md-1">
                            <div class="product col-12">product1</div>
                            <div class="product col-12">product2</div>
                            <div class="product col-12">product3</div>
                            <div class="product col-12">product4</div>
                            <div class="product col-12">product5</div>
                            <div class="product col-12">product6</div>
                            <div class="product col-12">product7</div>
                            <div class="product col-12 ">product7</div>
                        </div>

                    </div>

                </div>
            </section>
            <section class="top-sellers">
                <h1>Top Sellers</h1>
                <div class="container">
                    <div class="row ">
                        <div class="d-flex flex-column flex-md-row flex-md-wrap gap-md-1">
                            <div class="product col-12">product1</div>
                            <div class="product col-12">product2</div>
                            <div class="product col-12">product3</div>
                            <div class="product col-12">product4</div>
                            <div class="product col-12">product5</div>
                            <div class="product col-12">product6</div>
                            <div class="product col-12">product7</div>
                            <div class="product col-12 ">product7</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">

            <div class="social d-flex flex-column gap-4 col-6 container">

                <p class="social-header col-4 container">Follow Us On Social Media</p>

                <div class="social-wrapper d-flex flex-row gap-4 container">
                    <div class="container d-flex flex-row gap-4">
                        <div class="image-wrapper">
                            <img src="./social_fb.png" alt="">
                        </div>
                        <div class="image-wrapper">
                            <img src="./social_twitter.png" alt="">
                        </div>
                        <div class="image-wrapper">
                            <img src="./social_insta.png" alt="">
                        </div>
                    </div>

                </div>

            </div>
            <div class="footer-nav col-6">
                <ul>
                    <li>
                        <a href="">Mens</a>

                    </li>
                    <li>
                        <a href="">Womens</a>
                    </li>
                    <li>
                        <a href="">Kids</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</footer>
</body>
</html>
